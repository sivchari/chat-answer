version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sivchari/chat-answer/proto
plugins:
  - name: go
    out: proto
    opt: paths=source_relative
  - name: connect-go
    out: proto
    opt: paths=source_relative
  - name: es
    path: ./front/node_modules/.bin/protoc-gen-es
    out: ./front/src/proto
    opt: target=ts
  - name: connect-web
    path: ./front/node_modules/.bin/protoc-gen-connect-web
    out: ./front/src/proto
    opt: target=ts
