version: "3"

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8080:8080"
  front:
    build:
      context: .
      dockerfile: docker/front/Dockerfile
    ports:
      - "5173:5173"
  buf:
    build:
      context: .
      dockerfile: docker/buf/Dockerfile
    working_dir: /usr/src/chat-answer
    volumes:
      - ./:/usr/src/chat-answer
